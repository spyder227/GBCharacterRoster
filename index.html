<!doctype html>
<html>
<head>
  <title>Spyder's GB Roster</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  <div class="spyder--header">spyder's character roster</div>
  <div class="spyder--outer-wrapper">
  <div class="spyder--filter-box">
    <input type="text" id="myInput" onkeyup="searchNames()" placeholder="search...">
    <div class="filters">

        <p class="subtitle">[ gender ]</p>
        <form>
          <label><input type="checkbox" name="fl-gender" value="male" id="male" /> male</label><br>
          <label><input type="checkbox" name="fl-gender" value="female" id="female" /> female</label><br> 
          <label><input type="checkbox" name="fl-gender" value="nonbinary" id="nonbinary" /> nonbinary</label>
        </form>
        <p class="subtitle">[ mortality ]</p>
        <form>
          <label><input type="checkbox" name="fl-mortal" value="mortal" id="mortal" /> mortal</label><br>
          <label><input type="checkbox" name="fl-mortal" value="immortal" id="immortal" /> immortal</label>
        </form>  
        <p class="subtitle">[ looking for ]</p>
        <form>
          <label><input type="checkbox" name="fl-lf" value="friends" id="friends" /> friends</label><br>
          <label><input type="checkbox" name="fl-lf" value="coworkers" id="coworkers" /> coworkers</label><br>
          <label><input type="checkbox" name="fl-lf" value="flings" id="flings" /> flings</label><br>
          <label><input type="checkbox" name="fl-lf" value="romance" id="romance" /> romance</label><br>
          <label><input type="checkbox" name="fl-lf" value="family" id="family" /> family</label>
        </form>
    
    </div>

  </div>
  <div id="spyder--wrapper"><div id="myUL">

      <li><div class="charbox" data-id="name" data-category="male mortal friends coworkers flings"><h2>Dawson O'Brian</h2></div></li>

      <li><div class="charbox" data-id="name" data-category="female mortal friends coworkers family"><h2>Emily Lawry</h2></div></li>

  </div></div>
