<!doctype html>
<html>
<head>
  <title>Spyder's GB Roster</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="spyder--header">spyder's character roster</div>
  <div class="spyder--outer-wrapper">
  <div class="spyder--filter-box">
    <input type="text" id="myInput" onkeyup="searchNames()" placeholder="search...">
    <div class="filters">

      <div class="ui-group">
        <h3>Gender</h3>
        <div class="button-group js-radio-button-group" data-filter-group="gender">
          <button class="button is-checked" data-filter="">any</button>
          <button class="button" data-filter=".male">male</button>
          <button class="button" data-filter=".female">female</button>
          <button class="button" data-filter=".nb">nonbinary</button>
        </div>
      </div>
    
      <div class="ui-group">
        <h3>Size</h3>
        <div class="button-group js-radio-button-group" data-filter-group="size">
          <button class="button is-checked" data-filter="">any</button>
          <button class="button" data-filter=".mortal">mortal</button>
          <button class="button" data-filter=".immortal">immortal</button>
          <button class="button" data-filter=".big">big</button>
          <button class="button" data-filter=".tall">tall</button>
        </div>
      </div>
    
      <div class="ui-group">
        <h3>Shape</h3>
        <div class="button-group js-radio-button-group" data-filter-group="shape">
          <button class="button is-checked" data-filter="">any</button>
          <button class="button" data-filter=".round">round</button>
          <button class="button" data-filter=".square">square</button>
        </div>
      </div>
    
    </div>

  </div>
  <div id="spyder--wrapper"><div class="grid">

      <div class="charbox male immortal">text</div>
      <div class="charbox male mortal">test</div>
      <div class="charbox female immortal">tesssst</div>

  </div></div>
  </div>
  <script src="functions.js"></script>
</body>
</html>
